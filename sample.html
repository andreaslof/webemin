<html>
<head>
  <title></title>
</head>
<body>
  <a href="#" data-ctrl="play">Play</a>
  <a href="#" data-ctrl="stop">Stop</a>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script type="text/javascript" src="WS.js"></script>
  <script type="text/javascript" src="client.js"></script>
  <script type="text/javascript" src="gyro.js"></script>
  <script type="text/javascript" src="webemin.js"></script>
  <script type="text/javascript">
    $(window).ready(function(){
      $('a').click(function(e){
        e.preventDefault();
        if ($(this).attr('data-ctrl') === 'play') {
          webemin.start();
          Gyro.startTracking();
        } else {
          webemin.stop();
          Gyro.stopTracking();
        }
      });
      Gyro.callback = function(xyz) {
        webemin.setFrequency((xyz.z * 10) + 300);
        var vol = xyz.y / 45;
        if (vol > 1)
          vol = 1;
        webemin.setVolume(vol);
        console.log(vol);
      }
      webemin.init();
    });
  </script>
</body>
</html>
