<html>
<head>
  <title>webemin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.0/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="controls">
    <a class="connect-host" href="#">
      <span><i class="icon-laptop"></i> <i class="icon-desktop"></i></span>
    </a>
    <a class="connect-ctrl" href="#">
      <span><i class="icon-mobile-phone"></i> <i class="icon-tablet"></i></span>
    </a>
    <a class="play" href="#">
      <span><i class="icon-volume-up"></i></span>
    </a>
    <a class="stop" href="#">
      <span><i class="icon-volume-off"></i></span>
    </a>
    <span class="freq"></span>
    <input type="range" min="0" max="3" value="0">
  </div>
  <canvas id="cnv"><canvas>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/canvas.js"></script>
<script src="/client.js"></script>
<script src="/gyro.js"></script>
<script src="/webemin.js"></script>
<script src="/controller.js"></script>
</body>
</html>
