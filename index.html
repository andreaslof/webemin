<html>
<head>
  <title>webemin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *, body, html {
      margin: 0;
      padding: 0;
    }
    a {
      display: inline-block;
      float: left;
      height: auto;
      margin: 12px;
      width: auto;
    }

    a span {
      background: #333;
      color: #fff;
      display: block;
      padding: 12px;
      position: relative;
    }

    canvas {
      left: 0;
      position: absolute;
      top: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="controls">
    <a class="connect-host" href="#"><span>CONNECT HOST</span></a>
    <a class="connect-ctrl" href="#"><span>CONNECT CONTROLLER</span></a>
    <a class="play" href="#"><span>PLAY</span></a>
    <a class="stop" href="#"><span>STOP</span></a>
    <span class="freq"></span>
    <input type="range" min="0" max="3" value="0">
  </div>
  <canvas id="cnv"><canvas>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/client.js"></script>
<script src="/gyro.js"></script>
<script src="/webemin.js"></script>
<script src="/controller.js"></script>
</body>
</html>
